[supervisord]
nodaemon=false
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid

[inet_http_server]
port=*:19001
username=admin
password=admin

[program:init]
command=bash /etc/supervisor/start.sh
redirect_stderr=true
stdout_logfile=cloudera-init.log
autostart=true
autorestart=false
priority=998

;[program:cloudera-server]
;command=/opt/cm/etc/init.d/cloudera-scm-server start
;redirect_stderr=true
;stdout_logfile=cloudera-server.log
;autostart=true
;autorestart=true
;priority=999
